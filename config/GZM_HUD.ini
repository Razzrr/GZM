;------------------------------------------------------------------------------
; GZM HUD - Status Display for GronnzMaster Macro
; Version 1.0
;
; Load with: /hud load GZM_HUD
; Toggle with: /hud gzm
;
; Format: Type,X,Y,Color,Text
; Types: 1=Normal,2=ParseColor,3=Watch
; X: negative = from right, positive = from left
; Y: negative = from bottom, positive = from top
;------------------------------------------------------------------------------

[MQ2HUD]
;Enable/disable specific HUD sections
Last,3,5,5,255,255,255,${If[${Macro.Name.Find[gzm]},HUD Active,]}

;------------------------------------------------------------------------------
; GZM MAIN STATUS BOX (Top Right)
;------------------------------------------------------------------------------
[gzm]
; Header
GZM_Header,	        3,-320,30,0,200,255,=== GZM ===
GZM_Version,        3,-320,42,200,200,200,v${Macro.Variable[GVERSION]}

; State indicator (changes color based on state)
GZM_State_Combat,   2,-320,58,${If[${Macro.Variable[InCombat]},255,100]},${If[${Macro.Variable[InCombat]},50,255]},${If[${Macro.Variable[InCombat]},50,100]},State: ${If[${Macro.Variable[Paused]},PAUSED,${If[${Macro.Variable[InCombat]},COMBAT,IDLE]}]}

; Role and MA
GZM_Role,           3,-320,72,255,255,100,Role: ${Macro.Variable[Role]}
GZM_MA,             3,-320,84,255,255,255,MA: ${Macro.Variable[MainAssist]}
GZM_AssistAt,       3,-320,96,200,200,200,Assist@: ${Macro.Variable[AssistAt]}%

; Separator
GZM_Sep1,           3,-320,110,100,100,100,-------------------

;------------------------------------------------------------------------------
; TOGGLE STATUS (color coded: green=on, red=off)
;------------------------------------------------------------------------------
GZM_Toggle_Header,  3,-320,122,200,200,255,[ Toggles ]

; Row 1
GZM_Assist,         2,-320,136,${If[${Macro.Variable[AssistOn]},0,255]},${If[${Macro.Variable[AssistOn]},255,50]},50,Asst:${If[${Macro.Variable[AssistOn]},ON,--]}
GZM_Melee,          2,-260,136,${If[${Macro.Variable[MeleeOn]},0,255]},${If[${Macro.Variable[MeleeOn]},255,50]},50,Mlee:${If[${Macro.Variable[MeleeOn]},ON,--]}
GZM_DPS,            2,-200,136,${If[${Macro.Variable[DPSOn]},0,255]},${If[${Macro.Variable[DPSOn]},255,50]},50,DPS:${If[${Macro.Variable[DPSOn]},ON,--]}

; Row 2
GZM_Heals,          2,-320,148,${If[${Macro.Variable[HealsOn]},0,255]},${If[${Macro.Variable[HealsOn]},255,50]},50,Heal:${If[${Macro.Variable[HealsOn]},ON,--]}
GZM_Buffs,          2,-260,148,${If[${Macro.Variable[BuffsOn]},0,255]},${If[${Macro.Variable[BuffsOn]},255,50]},50,Buff:${If[${Macro.Variable[BuffsOn]},ON,--]}
GZM_Pet,            2,-200,148,${If[${Macro.Variable[PetOn]},0,255]},${If[${Macro.Variable[PetOn]},255,50]},50,Pet:${If[${Macro.Variable[PetOn]},ON,--]}

; Row 3
GZM_Mez,            2,-320,160,${If[${Macro.Variable[MezOn]},0,255]},${If[${Macro.Variable[MezOn]},255,50]},50,Mez:${If[${Macro.Variable[MezOn]},ON,--]}
GZM_Slow,           2,-260,160,${If[${Macro.Variable[SlowOn]},0,255]},${If[${Macro.Variable[SlowOn]},255,50]},50,Slow:${If[${Macro.Variable[SlowOn]},ON,--]}
GZM_Pull,           2,-200,160,${If[${Macro.Variable[PullOn]},0,255]},${If[${Macro.Variable[PullOn]},255,50]},50,Pull:${If[${Macro.Variable[PullOn]},ON,--]}

; Row 4
GZM_Loot,           2,-320,172,${If[${Macro.Variable[LootOn]},0,255]},${If[${Macro.Variable[LootOn]},255,50]},50,Loot:${If[${Macro.Variable[LootOn]},ON,--]}
GZM_Charm,          2,-260,172,${If[${Macro.Variable[CharmOn]},0,255]},${If[${Macro.Variable[CharmOn]},255,50]},50,Chrm:${If[${Macro.Variable[CharmOn]},ON,--]}
GZM_Items,          2,-200,172,${If[${Macro.Variable[ItemClicksOn]},0,255]},${If[${Macro.Variable[ItemClicksOn]},255,50]},50,Item:${If[${Macro.Variable[ItemClicksOn]},ON,--]}

; Separator
GZM_Sep2,           3,-320,186,100,100,100,-------------------

;------------------------------------------------------------------------------
; TARGET INFO
;------------------------------------------------------------------------------
GZM_Target_Header,  3,-320,198,200,200,255,[ Target ]
GZM_Target_Name,    3,-320,212,255,255,255,${If[${Target.ID},${Target.CleanName},No Target]}
GZM_Target_HP,      2,-320,224,${If[${Target.PctHPs}<30,255,${If[${Target.PctHPs}<60,255,0]}}},${If[${Target.PctHPs}<30,50,${If[${Target.PctHPs}<60,255,255]}}},50,HP: ${If[${Target.ID},${Target.PctHPs}%,--]}
GZM_Target_Dist,    3,-260,224,200,200,200,Dist: ${If[${Target.ID},${Int[${Target.Distance}]},--]}

; Separator
GZM_Sep3,           3,-320,238,100,100,100,-------------------

;------------------------------------------------------------------------------
; KEY SETTINGS
;------------------------------------------------------------------------------
GZM_Settings_Header,3,-320,250,200,200,255,[ Settings ]
GZM_HealPct,        3,-320,264,100,255,100,Heal%: ${Macro.Variable[HealPct]}
GZM_CampRadius,     3,-260,264,100,200,255,Camp: ${Macro.Variable[CampRadius]}
GZM_PullRange,      3,-320,276,255,200,100,Pull: ${Macro.Variable[PullRange]}
GZM_MezRadius,      3,-260,276,200,100,255,Mez: ${Macro.Variable[MezRadius]}

;------------------------------------------------------------------------------
; HOTKEY REFERENCE
;------------------------------------------------------------------------------
GZM_Keys_Header,    3,-320,294,200,200,255,[ Hotkeys ]
GZM_Key1,           3,-320,308,150,150,150,F1:Pause F2:Burn
GZM_Key2,           3,-320,320,150,150,150,F3:Heals F4:DPS
GZM_Key3,           3,-320,332,150,150,150,F5:Mez F6:Pull
GZM_Key4,           3,-320,344,150,150,150,F9:Camp F10:BackOff

;------------------------------------------------------------------------------
; COMBAT STATS (optional - shows when in combat)
;------------------------------------------------------------------------------
[gzm_combat]
; Only visible during combat
GZM_Combat_Header,  3,-320,362,255,100,100,[ Combat ]
GZM_Combat_Time,    3,-320,376,255,200,200,Time: ${Math.Calc[${Time.SecondsSinceMidnight}-${Macro.Variable[CombatStart]}]}s

;------------------------------------------------------------------------------
; CH CHAIN STATUS (optional - shows when CH active)
;------------------------------------------------------------------------------
[gzm_ch]
GZM_CH_Header,      3,-320,394,255,255,0,[ CH Chain ]
GZM_CH_Target,      3,-320,408,255,255,255,Target: ${Macro.Variable[CHTargetName]}
GZM_CH_Slot,        3,-320,420,200,200,200,Slot: ${Macro.Variable[CHMySlot]}/${Macro.Variable[CHClericCount]}
GZM_CH_Status,      2,-320,432,${If[${Macro.Variable[CHWaitingForGo]},255,0]},${If[${Macro.Variable[CHWaitingForGo]},255,255]},0,${If[${Macro.Variable[CHWaitingForGo]},WAITING...,READY]}

