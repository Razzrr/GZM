GZM_Mez4,           2,-150,80,${If[${Math.Calc[${Macro.Variable[MezTarget4Timer]}/10]}<10,255,0]},${If[${Math.Calc[${Macro.Variable[MezTarget4Timer]}/10]}<10,100,255]},100,${If[${Macro.Variable[MezTarget4ID]},${Macro.Variable[MezTarget4Name]} ${Math.Calc[${Macro.Variable[MezTarget4Timer]}/10]}s,]}
GZM_Mez5,           2,-150,92,${If[${Math.Calc[${Macro.Variable[MezTarget5Timer]}/10]}<10,255,0]},${If[${Math.Calc[${Macro.Variable[MezTarget5Timer]}/10]}<10,100,255]},100,${If[${Macro.Variable[MezTarget5ID]},${Macro.Variable[MezTarget5Name]} ${Math.Calc[${Macro.Variable[MezTarget5Timer]}/10]}s,]}
