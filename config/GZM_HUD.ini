GZM_Mez_Header,     3,-150,30,200,100,255,[ Mezzed ]
GZM_Mez1,           2,-150,44,${If[${Math.Calc[${Macro.Variable[MezTarget1Timer]}/10]}<10,255,0]},${If[${Math.Calc[${Macro.Variable[MezTarget1Timer]}/10]}<10,100,255]},100,${If[${Macro.Variable[MezTarget1ID]},${Macro.Variable[MezTarget1Name]} ${Math.Calc[${Macro.Variable[MezTarget1Timer]}/10]}s,]}
GZM_Mez2,           2,-150,56,${If[${Math.Calc[${Macro.Variable[MezTarget2Timer]}/10]}<10,255,0]},${If[${Math.Calc[${Macro.Variable[MezTarget2Timer]}/10]}<10,100,255]},100,${If[${Macro.Variable[MezTarget2ID]},${Macro.Variable[MezTarget2Name]} ${Math.Calc[${Macro.Variable[MezTarget2Timer]}/10]}s,]}
